<app-header></app-header>
<div class="container-fluid px-0 d-flex vh-100">

  <div class="w-50 bg d-none d-lg-flex">
    <img src="assets/pexels-francesco-ungaro-96444.jpg" class="vh-100 w-100" style="background-size: cover">
  </div>

  <div class="w-50 my-auto mx-auto mx-lg-3">
    <div class="mt-4">
      <div class="card">
        <div class="card-header bg-black">
          <h1 class="text-white">Inscription</h1>
        </div>
        <form method="post" class="d-flex flex-column justify-content-around">

          <div class="form-group mt-3 mx-5">
            <input type="text" class="form-control" name="email" placeholder="Email"
                   [(ngModel)]="signin.email" >
          </div>

          <div class="form-group mt-3 mx-5">
            <input type="text" class="form-control" name="password" placeholder="Password"
                   [(ngModel)]="signin.password">
          </div>

          <div class="d-flex justify-content-center align-items-center w-100">
            <button type="submit" class="btn btn-outline-secondary mt-5 w-50 " (click)="save()">Submit</button>
          </div>
          <div class=" text-center pt-0 px-lg-2 px-1">
            <p class="mb-2 text-sm mx-auto">
              You haven't an account?
              <a routerLink="/Signup" class="text-primary text-gradient font-weight-bold">Sign up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>



</div>
