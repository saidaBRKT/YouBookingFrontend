<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a href="/" class="d-flex justify-content-center align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none w-100">
          <span class=" d-none d-sm-inline text-primary fw-bold youbooking">YouBooking</span>
        </a>
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-3 w-100" id="menu">
          <li class="nav-item my-2 fs-5 ">
            <a routerLink="/dashboard" class="nav-link align-middle px-0 ">
              <i class="fas fa-chart-line "></i> <span class="ms-1 d-none d-sm-inline ms-3 ">Dashboard</span>
            </a>
          </li>

          <li class="my-2 fs-5">
            <a routerLink="/allHotel" class="nav-link px-0 align-middle">
              <i class="fas fa-hotel"></i> <span class="ms-1 d-none d-sm-inline ms-3">Hotels</span></a>
          </li>


          <li class="my-2 fs-5">
            <a href="#" class="nav-link px-0 align-middle">
              <i class="fas fa-users"></i><span class="ms-1 d-none d-sm-inline ms-3">Users</span> </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown pb-4">
          <a href="#" class="d-flex align-items-center text-primary text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
            <span class="d-none d-sm-inline mx-1">loser</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col py-3">


      <div class="container d-block">
        <div>
          <button (click)="OpenDialog('1000ms','500ms','')" mat-raised-button color="primary" >Add New</button>
        </div>
        <div class="mat-elevation-z8">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput placeholder="Filter" (keyup)="filterchange($event)">
          </mat-form-field>
      <table mat-table matSort [dataSource]="dataSource" >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="tel">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Tel </th>
          <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef> Addresse </th>
          <td mat-cell *matCellDef="let element"> {{element.adresse.ville}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="FunctionEdit(element.id)">Edit</button>
            <input mat-raised-button color="primary" (click)="FunctionEditStatus(element.id)" value="{{element.status == 'Desactive' ? 'Active' : 'Desactive'}}" class="{{element.status == 'Desactive' ? 'btn btn-success w-50' : 'btn btn-danger w-50'}}">
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="getrow(row)"  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>

      </mat-paginator>
        </div>
      </div>




    </div>
  </div>
</div>
