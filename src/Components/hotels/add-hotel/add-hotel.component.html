<h1 mat-dialog-title>Hotel</h1>

<form [formGroup]="ReactiveForm" (ngSubmit)="saveHotel()">

  <div mat-dialog-content >
    <mat-form-field class="w-100">
      <mat-label>Nom</mat-label>
      <input [(ngModel)]="hotel.nom" placeholder="Nom d'hotel" matInput formControlName="Nom">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Telephone</mat-label>
      <input [(ngModel)]="hotel.tel" placeholder="Telephone" matInput formControlName="Telephone">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Status</mat-label>
      <input [(ngModel)]="hotel.status" placeholder="Status" matInput formControlName="Status">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Pays</mat-label>
      <input [(ngModel)]="hotel.adresse.pays" placeholder="Pays" matInput formControlName="Pays">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Ville</mat-label>
      <input [(ngModel)]="hotel.adresse.ville" placeholder="Ville" matInput formControlName="Ville">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Code Postal</mat-label>
      <input [(ngModel)]="hotel.adresse.codePostal" placeholder="Code Postal" matInput formControlName="CodePostal">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial>save</button>
  </div>

</form>
